<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title mb-0">My Media</h4>
      <button class="btn btn-sm btn-secondary" (click)="loadMedia()">
        &#x21bb; Refresh
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      
      <div *ngIf="!mediaList || mediaList.length === 0" class="text-center">
        <p>No media found. <a routerLink="/upload">Upload some now!</a></p>
      </div>

      <div *ngIf="mediaList && mediaList.length > 0" class="list-group">
        <div *ngFor="let media of mediaList" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ media.originalFileName }}</h5>
            <small>{{ media.uploadedAt | date:'short' }}</small>
          </div>
          <p class="mb-1">{{ media.description || 'No description' }}</p>
          <small class="text-muted">{{ formatBytes(media.fileSize) }} | {{ media.fileType }}</small>
          <button class="btn btn-primary btn-sm float-end" (click)="downloadMedia(media)">Download</button>
        </div>
      </div>
    </div>
  </div>
