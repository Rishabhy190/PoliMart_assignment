<div class="card">
    <div class="card-header">
      <h4 class="card-title mb-0">Upload Media</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>

        <div class="mb-3">
          <label for="file" class="form-label">Select File</label>
          <input type="file" id="file" class="form-control" (change)="onFileChange($event)">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description (Optional)</label>
            <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Upload</button>
      </form>
    </div>
  </div>
